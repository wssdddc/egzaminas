<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bibliotekos registracija</title>
 <link rel="stylesheet" href="css/bibregister.css">
  <script src="script/bibregister.js"></script>
</head>
<body>

    <body>
        <h1 id="err"></h1>
        <div class="section">
          <div class="header">
            Bibliotekos registracija
          </div>
          <form class="signUp-form" id="form">
            <div class="first-box">
              <div class="form-group">
                <i class="fa fa-address-book-o"></i>
                <input type="text" name="" id="fullName" placeholder="vardas" />
              </div>
              <div class="form-group">
                <i class="fa fa-envelope"></i>
                <input type="email" name="" id="email" placeholder="El.paštas" />
              </div>
              <div class="form-group">
                <i class="fa fa-phone"></i>
                <input type="tel" name="" id="phone" placeholder="tel.numeris" maxlength="10" />
              </div>
              <div class="form-group no-border">
                <input type="radio" name="gender" id="male" value="vyras" />
                <label for="gender">Vyras</label>
      
                <input type="radio" name="gender" id="female" value="moteris" />
                <label for="gender">Moteris</label>
              </div>
            </div>
            <div class="second-box">
              <div class="form-group">
                <i class="fa fa-user-o"></i>
                <input type="text" name="" id="username" placeholder="Slapyvardis" />
              </div>
              <div class="form-group">
                <i class="fa fa-unlock-alt"></i>
                <input type="password" name="" id="password" placeholder="Slaptažodis" />
                <i class="fa fa-eye-slash icon" id="newPassword"></i>
              </div>
              <div class="form-group">
                <i class="fa fa-unlock-alt"></i>
                <input type="password" name="" id="confirmPassword" placeholder="Patvirtinkite slaptažodi" />
                <label>
                  <i class="fa fa-eye-slash icon" id="confirmNewPassword"></i>
                </label>
              </div>
              <div class="button">
                      <button>Pateikti</button>
              </div>
            </div>
          </form>
          <div class="redirect">
            Jau turi paskyra? </br>
            <a href=biblogin.html>Prisijungti</a>
          </div>
        </div>
        <div class="logged_in" style="display: block">
          <button id="logged_out">Atsijungti</button>
        </div>
      
        <div class="quiz-exit">
          <a href="/index.html"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="fill: #635147;">
