<div class="container" id="container">
    <div class="form-container sign-in-container">
        <form id="login_form">
            <h1>Prisijungti</h1>
            <input class="input__tag" type="email" placeholder="El.paštas" validate id="email"  required="" />
            <span id="mobileno" class="text-danger font-weight-bold"> </span>
        

    
            
    <input type="password" 
            type="password" placeholder="Slaptažodis" id="typepass" required="" / > 
         
        <input type="checkbox" onclick="Toggle()" style="font-size: 10px;">
        <label class="remem" style="font-size: 10px;">Rodyti slaptažodi</label> 
         
           <script>
         
               function Toggle() {
                   var temp = document.getElementById("typepass");
                   if (temp.type === "password") {
                       temp.type = "text";
                   }
                   else {
                       temp.type = "password";
                   }
               }
       </script>
        <input type="checkbox" class="check" name="remember " required value>
        <label class="remem" style="font-size: 10px;">Prisiminti mane</label> 
          
        
         
    
    <p id="err_msg"></p>
    
    


        </form>
